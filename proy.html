<script>
        function seleccionarPago(checkbox) {
            const checkboxes = document.querySelectorAll('input[name="pago_preferido"]');
            const seleccionados = Array.from(checkboxes).filter(cb => cb.checked);

            if (seleccionados.length > 3) {
                checkbox.checked = false;
                Swal.fire("Máximo 3 opciones", "Solo puedes seleccionar hasta 3 métodos de pago.", "warning");
                return;
            }

            checkboxes.forEach(cb => {
                cb.closest('.option')?.classList.toggle('selected', cb.checked);
            });

            const nequiInput = document.getElementById("Nequi");
            const mostrarNequi = seleccionados.some(cb => cb.value === "Nequi");
            if (nequiInput && nequiInput.parentElement) {
                nequiInput.parentElement.style.display = mostrarNequi ? "block" : "none";
                nequiInput.required = mostrarNequi;
            }

            const bancoInput = document.getElementById("Bancolombia");
            const mostrarBanco = seleccionados.some(cb => cb.value === "Bancolombia");
            if (bancoInput && bancoInput.parentElement) {
                bancoInput.parentElement.style.display = mostrarBanco ? "block" : "none";
                bancoInput.required = mostrarBanco;
            }

            checkFormCompletion();
        }

        function seleccionarDinero(checkbox) {
            const checkboxes = document.querySelectorAll('input[name="dinero"]');
            checkboxes.forEach(cb => {
                cb.checked = cb === checkbox;
                cb.closest('.option')?.classList.toggle('selected', cb.checked);
            });
            checkFormCompletion();
        }

        function validarNombresYActivar() {
            const nombre = document.getElementById("nombres");
            const valorNombre = nombre.value.trim();

            if (valorNombre === "") return;

            const palabras = valorNombre.split(" ").filter(p => p !== "");
            const campoWhatsApp = document.getElementById("whatsApp");
            const campoPais = document.getElementById("pais");
            const campoInvitar = document.getElementById("invitar");

            if (palabras.length < 2 || palabras.length > 4) {
                nombre.classList.add("error");

                [campoWhatsApp, campoPais, campoInvitar].forEach(campo => {
                    campo.value = "";
                    campo.disabled = true;
                    campo.removeAttribute("required");
                });

                Swal.fire("❌ Nombre inválido", "El nombre debe tener entre 2 y 4 palabras exactas.", "warning");
            } else {
                nombre.classList.remove("error");

                [campoWhatsApp, campoPais, campoInvitar].forEach(campo => {
                    campo.disabled = false;
                    campo.setAttribute("required", true);
                });
            }

            checkFormCompletion();
        }

        function checkFormCompletion() {
            let allFilled = true;
            const requiredFields = document.querySelectorAll("input[required]");

            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    allFilled = false;
                    field.classList.add("error");
                } else {
                    field.classList.remove("error");
                }
            });

            const dinero = document.querySelector('input[name="dinero"]:checked');
            const pagosSeleccionados = Array.from(document.querySelectorAll('input[name="pago_preferido"]:checked'));

            if (!dinero || pagosSeleccionados.length === 0 || pagosSeleccionados.length > 3) {
                allFilled = false;
            }

            document.getElementById("submitButton").disabled = !allFilled;
        }

        window.onload = function () {
            document.querySelectorAll("input[required]").forEach(input => {
                input.addEventListener("input", checkFormCompletion);
            });

            document.getElementById("nombres").addEventListener("blur", validarNombresYActivar);

            validarNombresYActivar();
            checkFormCompletion();
        };

        function UploadFile() {
            const form = document.getElementById("uploadForm");

            const nombres = document.getElementById("nombres").value.trim();
            const palabras = nombres.split(" ").filter(p => p !== "");
            const whatsApp = document.getElementById("whatsApp").value.trim();
            const whatsAppLimpio = whatsApp.replace(/[^+\d]/g, ''); // ✅ Limpieza aplicada
            const pais = document.getElementById("pais").value.trim();
            const invitar = document.getElementById("invitar").value.trim();
            const binance = document.getElementById("binance_de_Pay").value.trim();
            const nequiValue = document.getElementById("Nequi").value.trim();
            const bancoValue = document.getElementById("Bancolombia").value.trim();

            const dineroSeleccionado = document.querySelector('input[name="dinero"]:checked');
            const pagosSeleccionados = Array.from(document.querySelectorAll('input[name="pago_preferido"]:checked'));

            if (palabras.length < 2 || palabras.length > 4) {
                Swal.fire("⚠️ Nombre inválido", "El campo nombres debe tener entre 2 y 4 palabras.", "warning");
                return;
            }

            if (!whatsApp || !pais || !invitar || !binance) {
                Swal.fire("⚠️ Faltan datos", "Completa todos los campos obligatorios.", "warning");
                return;
            }

            if (pagosSeleccionados.length === 0 || pagosSeleccionados.length > 3) {
                Swal.fire("⚠️ Máximo 3 métodos", "Debes seleccionar entre 1 y 3 métodos de pago.", "warning");
                return;
            }

            if (!dineroSeleccionado) {
                Swal.fire("⚠️ Selección necesaria", "Indica si tienes dinero.", "warning");
                return;
            }

            if (pagosSeleccionados.some(p => p.value === "Nequi") && !nequiValue) {
                Swal.fire("⚠️ Faltan datos", "Debes ingresar el número de Nequi.", "warning");
                return;
            }

            if (pagosSeleccionados.some(p => p.value === "Bancolombia") && !bancoValue) {
                Swal.fire("⚠️ Faltan datos", "Debes ingresar el número de Bancolombia.", "warning");
                return;
            }

            document.querySelector('.socket').style.display = 'block';

            const formData = new FormData(form);
            formData.append("metodos_pago", pagosSeleccionados.map(p => p.value).join(', '));
            formData.set("whatsApp", whatsAppLimpio); // ✅ Enviar número limpio al backend

            fetch(form.action, {
                method: "POST",
                body: formData
            })
                .then(res => res.json())
                .then(data => {
                    document.querySelector('.socket').style.display = 'none';

                    document.getElementById("modalMessage").innerHTML = `
                    <h2>✅ Datos enviados correctamente</h2>
                    <p><strong>Nombre:</strong> ${nombres}</p>
                    <p><strong>WhatsApp:</strong> ${whatsAppLimpio}</p>
                    <p><strong>País:</strong> ${pais}</p>
                    <p><strong>Invita a:</strong> ${invitar}</p>
                    <p><strong>Binance de Pay:</strong> ${binance}</p>
                    ${nequiValue ? `<p><strong>Nequi:</strong> ${nequiValue}</p>` : ''}
                    ${bancoValue ? `<p><strong>Bancolombia:</strong> ${bancoValue}</p>` : ''}
                    <p><strong>Método(s) de pago seleccionado(s):</strong> ${pagosSeleccionados.map(p => p.value).join(', ')}</p>
                    <p><strong>Dinero:</strong> ${dineroSeleccionado.value}</p>
                `;

                    document.getElementById("myModal").style.display = "block";
                    form.reset();
                    document.getElementById("submitButton").disabled = true;
                    document.querySelectorAll(".option.selected").forEach(el => el.classList.remove("selected"));
                    document.getElementById("Nequi").parentElement.style.display = "none";
                    document.getElementById("Bancolombia").parentElement.style.display = "none";

                    setTimeout(() => {
                        window.location.href = "index.html";
                    }, 20000);
                })
                .catch(error => {
                    document.querySelector('.socket').style.display = 'none';
                    Swal.fire("Error", "No se pudieron enviar los datos.", "error");
                });
        }
    </script>
